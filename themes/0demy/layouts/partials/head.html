{{/* Basic Meta Tags */}}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
{{/* OG Tags */}}
<meta property="og:title" content="{{ partial "seo.title.html" . }}" />
<meta property="og:type" content="website" />
<meta property="og:description" content="{{ if ne .Description ""}}{{ .Description }}{{- else -}}{{ .Summary | truncate 300 }}{{- end }}" />
<meta property="og:locale" content="{{ .Site.Params.siteLang }}" />
<meta property="og:locale:alternate" content="en_US" />
<meta property="og:site_name" content="{{ .Site.Title }}" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:image" content="" />
<meta property="og:image:secure_url" content="" />
<meta property="og:image:width" content="873" />
<meta property="og:image:height" content="1414" />
<meta property="og:image:alt" content="" />
<meta property="og:image:type" content="image/jpeg" />
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="" />
<meta name="twitter:image" content="" />
{{/* Meta Tags */}}
<title>{{ partial "seo.title.html" . }}</title>
<meta name="description" content="{{ partial "seo.description.html" . }}">
{{/* CSS/Links/StyleSheets */}}
<link rel="canonical" href="{{ .Permalink }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Noto+Serif+Bengali:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
{{/*
<link href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.css' rel='stylesheet' /> */}}
<link rel="stylesheet" href="{{ .Site.BaseURL }}css/common.css">
<link rel="stylesheet" href="{{ .Site.BaseURL }}css/style.css">
{{/* Scripts/Plugins */}}
<script src='{{ .Site.Params.mainURL }}dist/js/jquery-v3.6.3.min.js'></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ .Site.Params.mainURL }}dist/js/common.js"></script>
