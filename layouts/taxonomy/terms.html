{{ define "main" }}
<div class="container">
    {{ range .Paginator.Pages }}
    <div class="col-md-6 col-xl-3 p-1">
        <div class="card bg-faded-info p-3">
            <h2><a class="cat" href="{{ .Permalink }}">{{ .Title }}</a></h2>
        </div>
    </div>
    {{ end}}
    <div class="d-flex aligns-items-center justify-content-center">{{ template "_internal/pagination.html" . }}</div>
</div>

{{ end }}
